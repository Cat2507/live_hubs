<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live YouTube Subscribers</title>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }

    #channels-container {
        display: flex;
        flex-direction: column; /* stack boxes vertically */
        gap: 20px;
        align-items: center;   /* center boxes horizontally */
    }

    .counter-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,0,0,0.7);
        max-width: 90%;
        width: 400px;
    }

    .counter-box h1 {
        font-size: 2.5em;
        margin: 0;
        text-shadow: 2px 2px 10px #000;
    }

    .counter-box p {
        font-size: 1.2em;
        margin-top: 5px;
    }

    @media (max-width: 768px) {
        .counter-box {
            padding: 20px 30px;
        }
        .counter-box h1 {
            font-size: 2em;
        }
        .counter-box p {
            font-size: 1em;
        }
    }

    @media (max-width: 480px) {
        .counter-box {
            padding: 15px 20px;
        }
        .counter-box h1 {
            font-size: 1.5em;
        }
        .counter-box p {
            font-size: 0.9em;
        }
    }
</style>
</head>
<body>

<div id="channels-container"></div>

<script>
const API_KEY = "AIzaSyDyAZ9ZL7v0WGBQEAVIDBJUqIZzhzlfsZA"; // Your API Key

// Add multiple channels here
const channels = [
    { id: "UC_TkUBm_RuB_yHBa9WWYNVg", name: "Raw Talks with VK" },
    { id: "UC-CBQChrXvLzYc9oxpMfFPg", name: "Na Anveshna" }
];

const container = document.getElementById("channels-container");
let counts = {}; // Store current counts for animation

// Create HTML elements for each channel
channels.forEach(channel => {
    const div = document.createElement("div");
    div.className = "counter-box";
    div.innerHTML = `
        <h1 id="count-${channel.id}">0</h1>
        <p id="name-${channel.id}">${channel.name}</p>
    `;
    container.appendChild(div);
    counts[channel.id] = 0;
});

// Fetch data for all channels
async function fetchAllChannels() {
    for (let channel of channels) {
        try {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channel.id}&key=${API_KEY}`);
            const data = await response.json();
            const subs = parseInt(data.items[0].statistics.subscriberCount, 10);

            // Animate subscriber count
            animateCount(channel.id, subs);
        } catch (err) {
            console.error(`Error fetching channel ${channel.id}:`, err);
            document.getElementById(`name-${channel.id}`).textContent = channel.name + " (Error)";
        }
    }
}

// Animate each channel count
function animateCount(channelId, target) {
    const increment = Math.ceil((target - counts[channelId]) / 20);
    if (counts[channelId] < target) {
        counts[channelId] += increment;
        if (counts[channelId] > target) counts[channelId] = target;
        document.getElementById(`count-${channelId}`).textContent = counts[channelId].toLocaleString();
        requestAnimationFrame(() => animateCount(channelId, target));
    } else if (counts[channelId] > target) {
        counts[channelId] = target;
        document.getElementById(`count-${channelId}`).textContent = counts[channelId].toLocaleString();
    }
}

// Initial fetch & refresh every 10 seconds
fetchAllChannels();
setInterval(fetchAllChannels, 10000);
</script>

</body>
</html>
